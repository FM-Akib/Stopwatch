<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" flex flex-col items-center justify-center p-5 border-2 rounded-lg w-[250px]  mx-auto mt-20">
    <div class="mb-5 text-2xl"> <span id="min">0</span>  : <span id="seconds">0</span></div>
    <div>
    <button class="py-2 px-4 rounded-lg bg-green-300 mr-4" id="start-btn">start</button>
    <button class="py-2 px-4 rounded-lg bg-red-300 mr-4" id="stop-btn">stop</button>
</div>
</div>
    <script src="stopwatch.js"></script>
</body>
</html>
